<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>[FINAL] Tic-tac-toe 3D - 4x4x4</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<div class="area" id="result">
  <div class="content">
    <h3>X wins!</h3>
    <button class="goback">New Game</button>
  </div>
</div>
<div class="area" id="new-game">

    <h3>Choose a mode</h3>
    <button id="pvp">Player vs Player</button>
    <button id="pvc">Player vs CPU</button>
  </div>
</div>
<div class="area" id="game">
  <div id="options">
    <button class="goback">Abandon Game</button>
  </div>
  <div class="layer">
    <label class="tile" id="p-0-0"></label>
    <label class="tile" id="p-0-1"></label>
    <label class="tile" id="p-0-2"></label>

    <label class="tile" id="p-0-14"></label>

    <label class="tile" id="p-1-14"></label>
    <label class="tile" id="p-1-15"></label>
  </div>
  <div class="layer">

<div class="area" id="who-starts">
  <div class="container">
    <h3>Choose one!</h3>
    <button class="x">x</button>
    <button class="o">o</button>
  </div>
</div>
<div class="area" id="muppet" style="z-index: 666">
  <div></div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
